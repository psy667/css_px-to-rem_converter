<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PxToRem conberter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="container">
       <h1>font-size px to rem converter</h1>

       <div class="field">
           <textarea spellcheck="false" id="standart-font-size" cols="30" rows="1">16</textarea>
           <label>Standart font size</label>
       </div>

        <div class="field">
            <textarea spellcheck="false" id="cssInput" cols="30" rows="16"></textarea>
            <label>Your CSS</label>
        </div>

        <div class="field">
            <textarea spellcheck="false" id="cssOutput" cols="60" rows="16"></textarea>
            <label>Result</label>
        </div>
        <button id='button' onclick='copy()'>Copy to clipboard</button>

    </div>
  <script src='script.js'></script>
</body>
</html>
